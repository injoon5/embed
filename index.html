<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>YouTube Fullscreen Embed</title>
<style>
html,body{
  margin:0;
  height:100%;
  background:#000;
  overflow:hidden;
}
#player{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
}
iframe{
  width:100%;
  height:100%;
  border:0;
}
video{
  object-fit:cover!important;
}
</style>
</head>
<body>

<div id="player"></div>

<script>
const DEFAULT_ID = "-JhoMGoAfFc";

function getVideoId(){
  const p = new URLSearchParams(location.search);
  let v = p.get("v");
  if(!v) return DEFAULT_ID;
  return v.split("?")[0];
}

const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.head.appendChild(tag);

let player;

function onYouTubeIframeAPIReady(){
  player = new YT.Player('player',{
    videoId: getVideoId(),
    playerVars:{
      autoplay:1,
      modestbranding:1,
      rel:0,
      fs:0
    },
    events:{
      onReady: function(event){
        event.target.setPlaybackQuality('highres');
        event.target.playVideo();
      }
    }
  });
}
</script>

</body>
</html>
